<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <h1>Verificação de Passagens</h1>

        <form id="form">

        <input type="text" id="nome" required placeholder="Digite seu nome completo">

        <input type="cpf" id="cpf" required placeholder="Digite seu cpf">

        <input type="date" id="date" required >

        <select name="" id="embarque" required>
            <option value="">Selecione o local de embarque</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Veneza">Veneza</option>
        </select>
        
        <br>
            <input type="time" id="hora" required >
            <br>
       <select name="" id="destino" required>
            <option value="">Selecione o destino</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Veneza">Veneza</option>
        </select>
        <br>
        <button href="#" class="button">Verificar</button>
        <br>
        <div id="mensagem"></div>
</form>

<div id="cookie-msg">
    <p>Os cookies ajudam a personalizar o conteúdo, 
        analisar o tráfego e melhorar a funcionalidade do site. Ao continuar navegando, você concorda com o uso de cookies.</p>

    <div id="aceite">
        <button onclick="aceite()">Aceito</button>
        <button onclick="aceite()">Recusar</button>
    </div>


</div>

</body>
</html>
